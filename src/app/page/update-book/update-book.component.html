<!-- Form Block -->
<div class="form-block">
    <form #updateBookForm="ngForm" (ngSubmit)="update(updateBookForm)">
        <h1 class="form__header">Modificar libro</h1>

        <div class="form__body">
            <div class="form__data">
                <input class="input" type="text" id="title" placeholder="Título a modificar" name="title" [(ngModel)]="title" #titleId="ngModel"
                [ngClass]="{'is_invalid': (titleId.dirty || titleId.touched) && titleId.invalid}">

                <input class="input" type="text" id="type" placeholder="Tapa blanda/dura" name="type" [(ngModel)]="type" #typeId="ngModel"
                [ngClass]="{'is_invalid': (typeId.dirty || typeId.touched) && typeId.invalid}">

                <input class="input" type="text" id="author" placeholder="Autor" name="author" [(ngModel)]="author" #authorId="ngModel"
                [ngClass]="{'is_invalid': (authorId.dirty || authorId.touched) && authorId.invalid}" >

                <input class="input" type="text" id="price" placeholder="Precio" name="price" [(ngModel)]="price" #priceId="ngModel"
                [ngClass]="{'is_invalid': (priceId.dirty || priceId.touched) && priceId.invalid}">

                <input class="input" type="text" id="photo" placeholder="Foto" name="photo" [(ngModel)]="photo" #photoId="ngModel"
                [ngClass]="{'is_invalid': (photoId.dirty || photoId.touched) && photoId.invalid}">

                <input class="input" type="text" id="id_book" placeholder="Código libro a modificar" name="id_book" [(ngModel)]="id_book" #bookId="ngModel"
                [ngClass]="{'is_invalid': (bookId.dirty || bookId.touched) && bookId.invalid}" required>
                <div *ngIf="(bookId.dirty || bookId.touched) && bookId.invalid" class="invalid_input">
                    <p *ngIf="bookId.errors.required">*El ID del libro es obligatorio</p>
                </div>
            </div>

            <button class="form__button" [disabled]="updateBookForm.invalid">
                Modificar Libro
            </button>
        </div>
    </form>
</div>
